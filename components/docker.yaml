---
description: "This component installs latest Docker on Amazon Linux 2023"
schemaVersion: "1.0"
phases:
  - name: build
    steps:
      - name: InstallDocker
        action: ExecuteBash
        inputs:
          commands:
            - yum update -y
            - yum install docker -y
            - systemctl enable docker
            - systemctl start docker
  - name: validate
    steps:
      - name: ValidateDocker
        action: ExecuteBash
        inputs:
          commands:
            - sudo docker run hello-world
  - name: test
    steps:
      - name: TestDocker
        action: ExecuteBash
        inputs:
          commands:
            - sudo docker run hello-world
